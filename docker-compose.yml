version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: sage
      POSTGRES_PASSWORD: sagepassword
      POSTGRES_DB: sage3280
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://sage:sagepassword@db:5432/sage3280
      PYTHONUNBUFFERED: "1"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

volumes:
  pgdata:
